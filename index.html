<!doctype html>
<html>
<!-- Header -->
<head>
	<!-- Meta information -->
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- Title -->
	<title>Audio Recorder</title>
	<!-- All links to Javascript -->
	<script src="js/audiodisplay.js"></script>
	<script src="js/recorderjs/recorder.js"></script>
	<script src="js/main-recorder.js"></script>
	<script src="js/chronometer.js"></script>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/toastr/build/toastr.min.js"></script>
	<!-- <script src="../node_modules/jshint/dist/jshint.js"></script> -->
	<!-- All style, may be need to be pushed into a independant SCSS file -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="../node_modules/toastr/build/toastr.min.css" rel="stylesheet"/>
	<link rel="shortcut icon" type="image/png" href="img/mic128.png.ico">
</head>

<!-- Body -->
<body>
	<div id="waiting">
	</div>
	<!-- First image is the clickable mic to begin the recording and the second one is saving the last recorded file -->
	<img id="record" src="img/btn_record_inactive.png" onclick="toggleRecording(this), toggleChrono(this);">
  <p id="recordtime">Recording Time</p>
  <span id="chronotime">00:00:00</span>
  <!-- This divs represent both audio screen with in live volume and the recorded file -->
		<div id="volume-analyer">
			<canvas id="analyser" width="1024" height="500"></canvas>
			<img id="analyzerhide" src="img/input_feed.png";>
		</div>
		<canvas id="wavedisplay" width="1024" height="500"></canvas>
  	<p id="inputlevel">Input level</p>
		<a id="save" href="#"><img src="img/save.svg"></a>
</body>

</html>
