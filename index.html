<!doctype html>
<html>
<!-- Header -->
<head>
	<!-- Meta information -->
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- Title -->
	<title>Audio Recorder</title>

	<!-- All links to Javascript -->
	<script src="js/audiodisplay.js"></script>
	<script src="js/recorderjs/recorder.js"></script>
	<script src="js/main.js"></script>
	<script src="js/chronometer.js"></script>
	<script src="./renderer.js"></script>
	<!-- All style, may be need to be pushed into a independant SCSS file -->
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<!-- Body -->
<body>
	<!-- This divs represent both audio screen with in live volume and the recorded file -->
	<div id="viz">
		<div id="volume-analyer">
			<div class="volume" id="higher">higher &nbsp</div>
			<div class="volume" id="recommanded">recommanded &nbsp</div>
			<div class="volume" id="lower">lower &nbsp</div>
			<canvas id="analyser" width="1024" height="500"></canvas>
		</div>
		<canvas id="wavedisplay" width="1024" height="500"></canvas>
	</div>
	<!-- First image is the clickable mic to begin the recording and the second one is saving the last recorded file -->
	<div id="controls">
		<img id="record" src="img/mic128.png" onclick="toggleRecording(this), toggleChrono(this);">
		<form name="timeform">
		<p style = "font-size:15px">Time: <input type=text name="timetextarea" value="00:00:00" size="10" style = "font-size:15px"></p>
		</form>
		<a id="save" href="#"><img src="img/save.svg"></a>
	</div>

</body>
</html>
